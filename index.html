<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
			
			.container {
				max-width: 98%;
				position: relative;
				margin: 0 auto;
				text-align: center;
				height: 100vh;
				overflow: hidden;
			}
			
			.bg {
				position: relative;
				margin: auto;
				width: fit-content;
				overflow: hidden;
			}
			.bgimg {
				max-width: 100%;
				max-height: 100%;
				height: 100vh;
				z-index: 1;
			}
			.FengYe {
			    position: absolute;
				height: 100vh;
			    left: 50%;
			    transform: translate(-50%, 0);
			    z-index: 2;
			}
			#KaiShiYouXi{
				position: absolute;
				height: 100vh;
				left: 50%;
				transform: translate(-50%, 0);
				z-index: 2;
			}
		</style>
		<title>丰子恺与四季诗画</title>
		    <script type="text/javascript">
			 function click(){
				var timer1 = setInterval(colorLiner,20);
				var val1 = 100;
				     function colorLiner(){

				         var Div = document.getElementById('KaiShiYouXi');
				         if(val1 >= 0)
				         {
				             Div.style.opacity = val1/100;    
				         }
				         if(val1 < 0)
				         {
				             Div.style.opacity = -val1/100;
				         }
				         if(val1 == -100)//由-100变为正100
				         {
				             val1 = -val1;
				         }
				         val1--;
				     }    
			 }
			 
		    </script>
	</head>
	<body>
		<div class="container">
			<div class="bg">
				<img class="bgimg" src="image/2023_11_29_IMG_8113/背景.PNG">
				<img class="FengYe" src="image/2023_11_29_IMG_8113/枫叶.PNG">
				<div id = "KaiShiYouXi"><img src="image/2023_11_29_IMG_8113/开始游戏按钮.PNG" onclick="click()"></div>
			</div>
		</div>
	</body>
</html>
